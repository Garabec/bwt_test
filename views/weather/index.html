


<form class="form-signin" id="signin_form" action="/weather/login" method="post">
     
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

<form class="form-signup" style="display:none" id="signup_form" action="/weather/register" method="post">
     
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputEmail" class="sr-only">Name</label>
      <input type="text"  class="form-control" placeholder="Name" name="name" required autofocus>
      <label for="inputPassword" class="sr-only">Email</label>
      <input type="email" id="inputPassword" class="form-control" placeholder="Email"  name="email" required>
       <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
       <label for="inputPassword" class="sr-only">Gender</label>
      <select class="form-control" name="gender">
      <option>выберите пол</option>  
      <option>женщина</option>
      <option>мужчина</option>
      </select>
      <label for="Birthday" class="sr-only">Birthday</label>
      <input type="date"  id="birthday" class="form-control" placeholder="Birthday" name="birthday" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>


  <div class=" col-md-12 center-block  ">
      <button class="btn btn-lg btn-success btn-block" id="signup_button">Register</button>
  </div>
